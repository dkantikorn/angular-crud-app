<br>
<div class="container">
    <h3 class="notification is-primary">Add Country</h3>
    <form [formGroup]="countryForm" (ngSubmit)="onFormSubmit()">

        <div class="field">
            <label class="label"> Name:</label>
            <div class="control">
                <input class="input" type="text" formControlName="name">
            </div>
        </div>

        <div class="field">
            <label class="label">Capital:</label>
            <div class="control">
                <input class="input" type="text" formControlName="capital">
            </div>
        </div>

        <div class="field">
            <label class="label">Currency:</label>
            <div class="control">
                <input class="input" type="text" formControlName="currency">
            </div>
        </div>

        <div class="field">
            <div class="control">
                <button class="button is-primary">Add</button>
            </div>
        </div>
    </form>
</div>
