<div class="container">
  <h3 class="notification is-primary">Country Detail </h3>
  <ul *ngIf="country">
    <li><b>Id:</b> {{country.countryId}}</li>
    <li><b>Name:</b> {{country.countryName}}</li>
    <li><b>Capital:</b> {{country.capital}}</li>
    <li><b>Currency:</b> {{country.currency}}</li>
  </ul>
</div>
