<div class="container">
    <hr>
    <h3 class="title" id="angularEvent">Angular 2 Event.</h3>
    <div class="field">
        <label for="CustomerName" class="label">ชื่อ - นามสกุล: </label>
        <div class="control">
            <input type="text" class="input" [(ngModel)]="CustomerName" id="CustomerName">
        </div>
        <p class="help is-success" *ngIf="CustomerName"> สวัสดี :: {{CustomerName}}</p>
    </div>
    <!-- ./field -->


    <div class="field has-addons">
        <div class="control">
            <input type="text" class="input" #txt (keyup.enter)="changeText(txt)">
        </div>
        <div class="control">
            <button type="button" class="button is-info" (click)="clickMe(txt)">Click Me !</button>
        </div>
        <!-- <input type="text" #txt (change)="changeText(txt)"> -->
    </div>
    <!-- ./field -->


    <!-- Angular data binding , One way , Two way data binding -->
    <hr>
    <h3 class="title" id="dataBinding">Angular data binding , One way , Two way data binding</h3>
    <div class="field">
        <label for="oneWayType1" class="label">One way data binding 1.</label><br/>
        <div class="control">
            <input class="input" type="text" value="{{dataBinding}}"><br/>
        </div>
    </div>
    <!-- ./field -->

    <div class="field">
        <label class="label" for="oneWayType2">One way data binding 2.</label><br/>
        <div class="control">
            <input class="input" type="text" [value]="dataBinding"><br/>
        </div>
    </div>
    <!-- ./field -->

    <div class="field">
        <label class="label" for="twoWayDatabinding">Two way data binding.</label><br/>
        <div class="control">
            <input class="input" type="text" [(ngModel)]="dataBinding"><br/>
        </div>
    </div>
    <!-- ./field -->
</div>


<div class="field">
    <label class="label">Name</label>
    <div class="control">
        <input class="input" type="text" placeholder="Text input">
    </div>
</div>

<div class="field">
    <label class="label">Username</label>
    <div class="control has-icons-left has-icons-right">
        <input class="input is-success" type="text" placeholder="Text input" value="bulma">
        <span class="icon is-small is-left">
      <i class="fa fa-user"></i>
    </span>
        <span class="icon is-small is-right">
      <i class="fa fa-check"></i>
    </span>
    </div>
    <p class="help is-success">This username is available</p>
</div>

<div class="field">
    <label class="label">Email</label>
    <div class="control has-icons-left has-icons-right">
        <input class="input is-danger" type="text" placeholder="Email input" value="hello@">
        <span class="icon is-small is-left">
      <i class="fa fa-envelope"></i>
    </span>
        <span class="icon is-small is-right">
      <i class="fa fa-warning"></i>
    </span>
    </div>
    <p class="help is-danger">This email is invalid</p>
</div>

<div class="field">
    <label class="label">Subject</label>
    <div class="control">
        <div class="select">
            <select>
        <option>Select dropdown</option>
        <option>With options</option>
      </select>
        </div>
    </div>
</div>

<div class="field">
    <label class="label">Message</label>
    <div class="control">
        <textarea class="textarea" placeholder="Textarea"></textarea>
    </div>
</div>

<div class="field">
    <div class="control">
        <label class="checkbox">
      <input type="checkbox">
      I agree to the <a href="#">terms and conditions</a>
    </label>
    </div>
</div>

<div class="field">
    <div class="control">
        <label class="radio">
      <input type="radio" name="question">
      Yes
    </label>
        <label class="radio">
      <input type="radio" name="question">
      No
    </label>
    </div>
</div>

<div class="field is-grouped">
    <div class="control">
        <button class="button is-primary">Submit</button>
    </div>
    <div class="control">
        <button class="button is-link">Cancel</button>
    </div>
</div>
