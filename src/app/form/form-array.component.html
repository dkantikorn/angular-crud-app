<hr>
<div class="container">
  <h3 class="tag is-warning is-large"> Using FormControl with FormArray </h3>
  <hr>
  <div class="form-array">
    <form [formGroup]="userForm" (ngSubmit)="onFormSubmit()">
      <div formArrayName="users">
        <div class="field has-addons" *ngFor="let user of users.controls; index as idx">

          <div class="control is-expanded">
            <input class="input is-small" [formControlName]="idx" placeholder="Enter User Name">
          </div>

          <div class="control">
            <button class="button is-danger is-small" (click)="deleteUserField(idx)">
                <span class="icon is-small">
                  <i class="fa fa-trash"></i>
                </span>
                <span>Delete</span>
              </button>
          </div>
        </div>

        <div class="field is-grouped">
          <div class="control">
            <button class="button is-primary" type="submit">
              <span class="icon"><i class="fa fa-save"></i></span>
              <span>Submit</span>
            </button>
          </div>
          <div class="control">
            <button class="button is-success" type="button" (click)="addUserField()">
              <span class="icon">
                <i class="fa fa-plus"></i>
              </span>
              <span>Add More User</span>
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
