<hr>
<div class="container">
  <h3 class="tag is-primary is-large"> Using FormControl with FormGroup </h3>
  <form [formGroup]="userForm" (ngSubmit)="onFormSubmit()">
    <div class="field">
      <label class="label">Name:</label> 
      <div class="control">
        <input class="input" formControlName="name" placeholder="Enter Name">
      </div>
      <p *ngIf="userName.invalid" [ngClass]="'help is-danger'"> Name is too long. </p>
    </div>
    <div class="field">
      <label class="label">Age: </label>
      <div class="control">
        <input class="input" formControlName="age" placeholder="Enter Age">
      </div>
      <p *ngIf="userForm.get('age').invalid" [ngClass]="'help is-danger'"> Age is required. </p>
    </div>
    <div class="field">
      <label class="label">City:</label> 
      <div class="control">
        <input class="input" formControlName="city" placeholder="Enter City">
      </div>
    </div>
    <div class="field">
      <label class="label">Country:</label> 
      <div class="control">
        <input class="input" formControlName="country" placeholder="Enter Country">
      </div>
    </div>
    <div class="field is-grouped">
      <div class="control">
        <button type="submit" class="button is-primary is-small">
          <span class="icon is-small">
            <i class="fa fa-save"></i>
          </span>
          <span>Submit</span>
        </button>
      </div>
      <div class="control">
        <button type="button" (click)="setDefaultValue()" class="button is-warning is-small">Set Default</button>
      </div>
    </div>
  </form>
</div>
