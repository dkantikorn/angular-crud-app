<div class="container">

  <h3 class="notification is-info is-small">Book Management</h3>
  <h4 class="tag is-primary is-large">Book List</h4>
  <table class="table table-bordered is-striped is-narrow is-fullwidth">
    <thead class="thead">
      <tr>
        <th>No</th>
        <th>ISBN</th>
        <th>Book Name</th>
        <th>Descriptio</th>
        <th>Writer</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let book of books | async;let i = index;">
        <td>{{i + 1}}</td>
        <td>{{book.isbn}}</td>
        <td>{{book.name}}</td>
        <td>{{book.description}}</td>
        <td>{{book.author}}</td>
        <td>
          <div class="field is-grouped">
            <div class="control">
              <a (click)="detailBook(book)" class="button is-primary is-small">
                  <span class="icon is-small">
                    <i class="fa fa-search"></i>
                  </span>
                  <span>
                      รายละเอียด
                  </span>
                </a>
            </div>

            <div class="control">
              <button (click)="updateBook(book)" class="button is-warning is-small">
                  <span class="icon is-small">
                    <i class="fa fa-pencil"></i>
                  </span>
                  <span>
                      แก้ไข
                  </span>
                </button>
            </div>

            <div class="control">
              <button (click)="deleteBook(book)" class="button is-danger is-small">
                  <span class="icon is-small">
                    <i class="fa fa-trash"></i>
                  </span>
                  <span>
                      ลบ
                  </span>
                </button>
            </div>
          </div>

        </td>
      </tr>
    </tbody>
  </table>

  <div class="field">
    <div class="control">
      <a routerLink="/firebase-book/add" class="button is-success is-medium">
          <span class="icon">
            <i class="fa fa-plus is-medium"></i>
          </span>
           <span>
             Add Book
           </span>
          </a>
    </div>
  </div>
</div>
